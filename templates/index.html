<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script>
        function validateIP(ip) {
            var ipPattern = /^([0-9]{1,3}\.){3}[0-9]{1,3}$/;
            return ipPattern.test(ip);
        }

        function validateForm() {
            var ipAddress = document.getElementById('ip-addres').value;
            if (!validateIP(ipAddress)) {
                alert("Please enter a valid IP address.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Form Submission</h1>
    <form action="/submit" method="post" onsubmit="return validateForm()">
        <label for="ip-addres">ip-addres:</label><br>
        <input type="text" id="ip-addres" name="ip-addres" required><br>
        <label for="passwrod">password:</label><br>
        <input type="password" id="passwrod" name="passwrod" required><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <a href="/data">View Data</a>
</body>
</html>
